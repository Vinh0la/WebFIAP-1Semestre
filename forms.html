<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <ul>
        <a href="index.html">Home</a>
    </ul>

    <form action="index.html" name="dados" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="idNome">Nome:</label>
            <input id="idNome" type="text" name="nome"> <br>
            <label for="idMail">E-mail:</label>
            <input id="idMail" type="email" name="email"> <br>
            <label for="idPassword">Senha:</label>
            <input type="password" name="senha" id="idPassword"> <br>
            <label for="idTelefone">Telefone:</label>
            <input type="tel" name="telefone" id="idTelefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br>
            <label for="idDate">Data:</label>
            <input type="date" name="data" id="Date"> <br>
            <label for="idHora">Horário:</label>
            <input type="time" name="Horário" id="idHora">
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="idAdress">Endereço</label>
            <input id="idAdress" type="text" name="endereço"> <br>
        </fieldset>
        <fieldset>
            <legend>Busca</legend>
            <label for="idSearch">Buscar</label>
            <input type="search" name="busca" id="idSearch"> <br>
            <label for="idURL">URL</label>
            <input type="url" name="url" id="idURL"> <br>
            <label for="IdateHour">Data e Hora:</label>
            <input type="datetime-local" name="Data e Hora" id="IdateHour"> <br>
            <label for="idMonth">Mês:</label>
            <input type="month" name="Mês" id="idMonth"> <br>
            <label for="idWeek">Semana:</label>
            <input type="week" name="Semana" id="idWeek"> <br>
            <label for="idNumber">Números:</label>
            <input type="number" name="Números" id="idNumber" min="0" max="30" step="2"> <br>
            <label for="idRange">Nota</label>
            <input type="range" name="Nota" id="idRange" min="0" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend>Opções</legend>
            <label for="idP">P</label>
            <input type="radio" name="Tamanho" value="P" id="idP"> <br>
            <label for="idM">M</label>
            <input type="radio" name="Tamanho" value="M" id="idM"> <br>
            <label for="idG">G</label>
            <input type="radio" name="Tamanho" value="G" id="idG">
        </fieldset>
        <fieldset>
            <legend>Selecione</legend>
            <label for="idAzul">Azul</label>
            <input type="checkbox" name="cor" id="idAzul" value="Azul"> <br>
            <label for="idPreto">Preto</label>
            <input type="checkbox" name="cor" id="idPreto" value="Preto"> <br>
            <label for="idBranco">Branco</label>
            <input type="checkbox" name="cor" id="idBranco" value="Branco"> <br>
        </fieldset>
        <input type="submit" value="Enviar"> 
    </form>
</body>
</html>
